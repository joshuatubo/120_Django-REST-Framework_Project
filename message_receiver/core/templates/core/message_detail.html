<!DOCTYPE html>
<html>
  <head>
    <title>Message Detail - Message Receiver</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .message-container {
        max-width: 800px;
        margin: 0 auto;
      }
      .message-content {
        white-space: pre-wrap;
        font-size: 1.1rem;
        padding: 1rem;
        background-color: #e0e7e6;
        border-radius: 0.25rem;
      }
      .message-meta {
        color: #243442;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'inbox' %}">Message Receiver</a>
        <div class="navbar-nav ms-auto">
          <span class="nav-item nav-link">Welcome, {{ user.username }}</span>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="message-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Message</h2>
          <div>
            <a href="{% url 'inbox' %}" class="btn btn-outline-success me-2"
              >Back to Messages</a
            >
            <!-- <a href="{% url 'inbox' %}" class="btn btn-primary">Back to Inbox</a> -->
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="message-meta mb-4">
              <div class="row">
                <div class="col-md-6">
                  <p class="mb-2">
                    <strong>From:</strong> {{ message.sender_email }}
                  </p>
                  <p class="message-meta"></p>
                    {{ message.timestamp|date:"M d, Y H:i" }}
                  </p>
                </div>
                <div class="col-md-6 text-md-end">
                  {% if message.is_read %}
                  <span class="badge bg-secondary">Read</span>
                  {% else %}
                  <span class="badge bg-primary">New</span>
                  {% endif %}
                </div>
              </div>
            </div>
            <hr />
            <div class="message-content mt-4">
              {{ message.decrypted_content }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
